<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAlerta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!--fuente-->
    <script src="https://kit.fontawesome.com/fdb3e831b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_barra.css">
</head>

<body>
    <nav> <!-- Inicio de la barra lateral -->
        <div class="sidebar-top">
            <a  class="logo_wrapper">
                <div class="logo">
                </div>
                <h1 class="hide">AgroAlerta</h1>
            </a>
            <div class="expand-btn"> 
                <span>&#9776</span>
            </div>
        </div>
        <div class="sidebar-links">
            <ul>
                <li>
                    <a href="#op1" title="op1"  class="tooltip">
                        <i class="fa-solid fa-gauge"></i>
                        <span class="link hide">op1</span>
                        <span class="tooltip_content">op1</span>
                    </a>
                </li>
                <li>
                    <a href="#op2" title="op2"  class="tooltip">
                        <i class="fa-solid fa-chart-column"></i>
                        <span class="link hide">op2</span>
                        <span class="tooltip_content">op2</span>
                    </a>
                </li>
                <li>
                    <a href="#op3" title="op3"  class="tooltip">
                        <i class="fa-solid fa-signal"></i>
                        <span class="link hide">op3</span>
                        <span class="tooltip_content">op3</span>
                    </a>
                </li>
                <li>
                    <a href="#Cartera" title="Cartera"  class="tooltip">
                        <i class="fa-solid fa-wallet"></i>
                        <span class="link hide">op4</span>
                        <span class="tooltip_content">op4</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="sidebar-links">
                <ul>
                    <li>
                        <a href="#op4" title="Perfil" class="tooltip">
                            <i class="fa-solid fa-question"></i>
                        <span class="link hide">Perfil</span>
                        <span class="tooltip_content">Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#op5" title="Cerrar" class="tooltip">
                            <i class="fi fi-br-sign-out-alt"></i>
                        <span class="link hide"></span>
                        <span class="tooltip_content">Cerrar Sesion</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar_profile">
                <div class="avatar_wrapper">
                    <i class="fa-solid fa-circle-user avatar"></i>
                    <div class="online_status"></div>
                </div>
                <div class="avatar_name hide">
                    <div class="user-name">David Juarez</div>
                    <div class="email">david@trandroid.com</div>
                </div>
            </div>
        </div>
    </nav>
   <script src="script_barra.js"></script> <!-- Fin de la barra lateral -->

</body>
</html>
